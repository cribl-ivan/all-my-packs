outputs:
  syslog:
    systemFields:
      - cribl_pipe
    streamtags: []
    protocol: tcp
    facility: 1
    severity: 5
    appName: Cribl
    messageFormat: rfc3164
    timestampFormat: syslog
    throttleRatePerSec: "0"
    logFailedRequests: false
    loadBalanced: true
    connectionTimeout: 10000
    writeTimeout: 60000
    tls:
      disabled: true
    onBackpressure: block
    excludeSelf: false
    hosts:
      - tls: inherit
        weight: 1
        host: asdf
        port: 432
    dnsResolvePeriodSec: 600
    loadBalanceStatsPeriodSec: 300
    maxConcurrentSenders: 0
    type: syslog
